    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc; /* Slate 50 */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      
      @media print {
        body {
          background-color: white !important;
          color: black !important;
          font-size: 10pt;
          font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        /* Hide non-essential UI */
        aside, nav, footer, button, .print\:hidden {
          display: none !important;
        }
        
        /* Main content area takes full page width */
        main {
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          overflow: visible !important;
          position: static !important;
        }
        
        /* Typography for reports */
        h1 { font-size: 24pt; margin-bottom: 1rem; color: #111 !important; }
        h2 { font-size: 18pt; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #111 !important; page-break-after: avoid; }
        h3 { font-size: 14pt; margin-top: 1rem; margin-bottom: 0.5rem; color: #333 !important; page-break-after: avoid; }
        p, li, td { font-size: 10pt; color: #222 !important; }
        
        /* Clean up backgrounds and borders */
        .bg-slate-900, .bg-slate-800, .bg-slate-950 {
          background: transparent !important;
        }
        .text-white, .text-slate-200, .text-slate-300, .text-slate-400 {
          color: #000 !important;
        }
        .border, .border-slate-800 {
          border-color: #ccc !important;
        }

        /* Page break utilities */
        .break-inside-avoid { page-break-inside: avoid; }
        .break-before-page { page-break-before: always; }
        
        /* Tables for Print */
        table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2 !important; font-weight: bold; }
        
        /* Cards in Print */
        .rounded-2xl, .rounded-xl {
            border-radius: 4px !important;
            border: 1px solid #ccc !important;
            box-shadow: none !important;
        }
      }
    </style>
